<!DOCTYPE html>
<html>
<head>
    <title>Library - Available Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/user/books">Library</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/user/books">Books</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Available Books</h2>

    <!-- Search and Category Filter -->
    <form class="d-flex mb-4 gap-2" method="GET" action="/user/books">
        <input class="form-control me-2" type="text" name="q" placeholder="Search by title" value="{{ query }}">
        <select name="category" class="form-select w-25">
            <option value="">All Categories</option>
            {% for cat in categories %}
                <option value="{{ cat }}" {% if cat == request.args.get('category') %}selected{% endif %}>{{ cat }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>

    <!-- Book Cards -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for book in books %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{ book['image'] if book['image'] else 'https://via.placeholder.com/150x200?text=No+Image' }}" class="card-img-top" alt="Book Image" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ book['title'] }}</h5>
                    <p class="card-text"><strong>Author:</strong> {{ book['author'] }}</p>
                    <p class="card-text"><strong>Category:</strong> {{ book['type'] }}</p>
                    <p class="card-text"><strong>Price:</strong> â‚¹{{ book['price'] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% if books|length == 0 %}
    <div class="alert alert-warning text-center mt-4">No books found matching your search.</div>
    {% endif %}
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Book Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light" style="background: #f8f9fa;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin/books">Library Management</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/admin/books">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/add-book">Add Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/borrowed-books">Borrowed Books</a>
        </li>
        <li class="nav-item">
  	<li class="nav-item"><a class="nav-link" href="/admin/categories">Categories</a></li>
       </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center mb-4">Manage Books</h1>

    <!-- Search and Category Filter -->
    <form method="GET" action="/admin/books" class="d-flex gap-2 mb-4">
        <input class="form-control" type="text" name="q" placeholder="Search by title or author" value="{{ request.args.get('q', '') }}">
        <select name="category" class="form-select" style="max-width: 200px;">
            <option value="">All Categories</option>
            {% for cat in categories %}
            <option value="{{ cat }}" {% if cat == request.args.get('category') %}selected{% endif %}>{{ cat }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>

    <!-- Accordion for Books -->
    <div class="accordion" id="bookAccordion">
        {% for book in books %}
        <div class="accordion-item mb-2 shadow-sm rounded">
            <h2 class="accordion-header" id="heading{{ loop.index }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
                    <strong>{{ book['title'] }}</strong> - {{ book['author'] }}
                </button>
            </h2>
            <div id="collapse{{ loop.index }}" class="accordion-collapse collapse" aria-labelledby="heading{{ loop.index }}" data-bs-parent="#bookAccordion">
                <div class="accordion-body">
                    <div class="d-flex align-items-start">
                        <img src="{{ book['image'] if book['image'] else 'https://via.placeholder.com/80x100?text=No+Image' }}" class="me-3" style="width:80px; height:100px; object-fit:cover; border-radius:6px;">
                        <div>
                            <p><strong>Type:</strong> {{ book['type'] }}</p>
                            <p><strong>Price:</strong> â‚¹{{ book['price'] }}</p>
                        </div>
                    </div>
                    <div class="mt-3 d-flex gap-2">
                        <a href="/admin/edit-book/{{ book['_id'] }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/admin/delete-book/{{ book['_id'] }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
